<body>

  <p onClick="makeGreen()">√óBREAK√óDOWN√ó</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello!')

    // Interpolated
  console.log("hello I am a %s string", 'üòç')

    // Styled

    // warning!
    console.warn('oh no');

    // Error :|
    console.error('shit')

    // Info
    console.info('infor tag')

    console.asert(1===1. ,'that is wrong') //only fires when it is wrong

    console.clear();

    console.dir(p) // everything associated with the element

    console.group();

    console.table('only works on arrays')
